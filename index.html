<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS CRYPTO</title>
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0B0E17;
            --bg-secondary: #131826;
            --accent: #00F5A0;
            --accent-glow: rgba(0, 245, 160, 0.3);
            --text: #FFFFFF;
            --text-secondary: #7B8AA5;
            --card-bg: rgba(19, 24, 38, 0.7);
            --border: rgba(0, 245, 160, 0.1);
            --danger: #FF4D4D;
            --success: #00F5A0;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* –ì–µ–æ–º–µ—Ç—Ä–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω */
        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
        }

        .app {
            position: relative;
            z-index: 1;
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            background: rgba(11, 14, 23, 0.8);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }

        /* Header */
        .header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-mini {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), #0066FF);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            text-transform: uppercase;
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .user-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-info .level {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .balance-widget {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 10px 16px;
            text-align: right;
        }

        .balance-widget .label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .balance-widget .value {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
        }

        .balance-widget .value span {
            font-size: 12px;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        /* Navigation */
        .nav {
            display: flex;
            padding: 16px 20px;
            gap: 8px;
            border-bottom: 1px solid var(--border);
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn i {
            font-size: 16px;
        }

        .nav-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
            font-weight: 600;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        /* Screens */
        .screen {
            display: none;
            padding: 20px;
        }

        .screen.active {
            display: block;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent);
        }

        /* Deposit Methods */
        .methods-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .method-btn {
            padding: 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .method-btn.active {
            border-color: var(--accent);
            background: rgba(0, 245, 160, 0.05);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .method-btn i {
            font-size: 24px;
            color: var(--accent);
        }

        .amount-input {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
        }

        .amount-input input {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 24px;
            font-weight: 600;
            width: 70%;
            outline: none;
        }

        .amount-input span {
            color: var(--accent);
            font-weight: 600;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .quick-amount {
            padding: 12px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-amount:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .action-btn {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            border: none;
            border-radius: 16px;
            color: var(--bg-primary);
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-btn:active {
            transform: scale(0.98);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        /* Crash Game */
        .crash-display {
            background: var(--bg-primary);
            border-radius: 24px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .crash-multiplier {
            font-size: 72px;
            font-weight: 800;
            color: var(--accent);
            text-shadow: 0 0 30px var(--accent-glow);
            font-family: monospace;
        }

        .crash-status {
            margin-top: 20px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
        }

        .bet-controls {
            display: flex;
            gap: 12px;
            margin: 20px 0;
        }

        .bet-input {
            flex: 2;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0 16px;
            display: flex;
            align-items: center;
        }

        .bet-input input {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 16px;
            width: 100%;
            outline: none;
        }

        .auto-cashout {
            flex: 1;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auto-cashout input {
            background: transparent;
            border: none;
            color: var(--accent);
            font-weight: 600;
            width: 60px;
            outline: none;
        }

        /* Mines Game */
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            margin: 20px 0;
        }

        .mine-cell {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .mine-cell:hover {
            border-color: var(--accent);
            background: rgba(0, 245, 160, 0.05);
        }

        .mine-cell.revealed {
            background: rgba(0, 245, 160, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        .mine-cell.mine {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        .mines-controls {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 20px;
        }

        .mines-count {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mines-count input {
            background: transparent;
            border: none;
            color: var(--accent);
            font-weight: 600;
            width: 40px;
            outline: none;
        }

        .multiplier-display {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .multiplier-value {
            color: var(--accent);
            font-weight: 700;
            font-size: 20px;
        }

        /* Profile */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 24px;
            background: linear-gradient(135deg, var(--accent), #0066FF);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            border: 3px solid var(--accent);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .profile-stats {
            flex: 1;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .stat-value {
            font-weight: 600;
        }

        .referral-card {
            background: linear-gradient(135deg, rgba(0,245,160,0.1), transparent);
            border: 1px solid var(--accent);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .referral-code {
            background: var(--bg-primary);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px dashed var(--accent);
            color: var(--accent);
            font-weight: 600;
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 10px 0;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .back-btn i {
            font-size: 12px;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            max-width: 320px;
            text-align: center;
        }

        .invoice-url {
            word-break: break-all;
            color: var(--accent);
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            font-size: 12px;
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="profile-mini">
                <div class="avatar" id="headerAvatar">?</div>
                <div class="user-info">
                    <h3 id="headerName">Loading...</h3>
                    <div class="level">LEVEL 1</div>
                </div>
            </div>
            <div class="balance-widget">
                <div class="label">BALANCE</div>
                <div class="value" id="headerBalance">0.00 <span>USDT</span></div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav">
            <button class="nav-btn active" onclick="switchScreen('crash')">
                <i class="fas fa-chart-line"></i> CRASH
            </button>
            <button class="nav-btn" onclick="switchScreen('mines')">
                <i class="fas fa-bomb"></i> MINES
            </button>
            <button class="nav-btn" onclick="switchScreen('profile')">
                <i class="fas fa-user"></i> PROFILE
            </button>
        </div>

        <!-- CRASH Screen -->
        <div id="crashScreen" class="screen active">
            <div class="card">
                <div class="crash-display">
                    <div class="crash-multiplier" id="crashMultiplier">1.00x</div>
                    <div class="crash-status" id="crashStatus">WAITING</div>
                </div>

                <div class="multiplier-display">
                    <span>Auto Cashout</span>
                    <span class="multiplier-value" id="autoCashoutDisplay">2.00x</span>
                </div>

                <div class="bet-controls">
                    <div class="bet-input">
                        <input type="number" id="crashBet" value="1.00" min="0.1" step="0.1">
                    </div>
                    <div class="auto-cashout">
                        <i class="fas fa-bolt" style="color: var(--accent);"></i>
                        <input type="number" id="autoCashout" value="2.00" min="1.1" step="0.1">
                    </div>
                </div>

                <button class="action-btn" id="crashAction" onclick="crashAction()">BET</button>

                <div style="margin-top: 20px;">
                    <div style="display: flex; justify-content: space-between; color: var(--text-secondary); font-size: 12px; margin-bottom: 8px;">
                        <span>Players</span>
                        <span>Bet</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-size: 14px;">
                        <span>You</span>
                        <span id="currentBetDisplay">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- MINES Screen -->
        <div id="minesScreen" class="screen">
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-bomb"></i> MINES
                </div>

                <div class="mines-controls">
                    <div class="mines-count">
                        <i class="fas fa-bomb" style="color: var(--accent);"></i>
                        <input type="number" id="minesCount" value="3" min="1" max="24">
                    </div>
                    <div class="bet-input" style="flex: 2;">
                        <input type="number" id="minesBet" value="1.00" min="0.1" step="0.1">
                    </div>
                </div>

                <div class="multiplier-display">
                    <span>Current Multiplier</span>
                    <span class="multiplier-value" id="minesMultiplier">1.00x</span>
                </div>

                <div class="mines-grid" id="minesGrid"></div>

                <button class="action-btn" id="minesAction" onclick="minesAction()">START GAME</button>
            </div>
        </div>

        <!-- PROFILE Screen -->
        <div id="profileScreen" class="screen">
            <div class="card">
                <div class="profile-header">
                    <div class="profile-avatar" id="profileAvatar">?</div>
                    <div class="profile-stats">
                        <div class="stat-row">
                            <span class="stat-label">Level</span>
                            <span class="stat-value" id="profileLevel">1</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Games</span>
                            <span class="stat-value" id="profileGames">0</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Win Rate</span>
                            <span class="stat-value" id="profileWinRate">0%</span>
                        </div>
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <div class="stat-row">
                        <span class="stat-label">Total Profit</span>
                        <span class="stat-value" style="color: var(--accent);" id="profileProfit">0.00 USDT</span>
                    </div>
                </div>

                <div class="referral-card">
                    <div>
                        <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 4px;">Referral Link</div>
                        <div class="referral-code" id="referralCode">Loading...</div>
                    </div>
                    <i class="fas fa-copy" style="color: var(--accent); cursor: pointer;" onclick="copyReferral()"></i>
                </div>

                <button class="action-btn" style="margin-top: 20px;" onclick="showDepositModal()">
                    <i class="fas fa-plus-circle"></i> DEPOSIT
                </button>
            </div>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div class="modal" id="depositModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;">Deposit USDT</h3>
            
            <div class="methods-grid">
                <div class="method-btn active" onclick="selectMethod('crypto')" id="methodCrypto">
                    <i class="fab fa-bitcoin"></i>
                    <span>Crypto Bot</span>
                </div>
                <div class="method-btn" onclick="selectMethod('stars')" id="methodStars">
                    <i class="fas fa-star"></i>
                    <span>Stars</span>
                </div>
            </div>

            <div class="amount-input">
                <input type="number" id="depositAmount" value="10" min="1" step="1">
                <span>USDT</span>
            </div>

            <div class="quick-amounts">
                <div class="quick-amount" onclick="setAmount(10)">10</div>
                <div class="quick-amount" onclick="setAmount(25)">25</div>
                <div class="quick-amount" onclick="setAmount(50)">50</div>
                <div class="quick-amount" onclick="setAmount(100)">100</div>
            </div>

            <button class="action-btn" onclick="processDeposit()" id="depositBtn">
                PAY WITH CRYPTO BOT
            </button>

            <div class="back-btn" onclick="closeModal()" style="justify-content: center; margin-top: 15px;">
                <i class="fas fa-times"></i> Cancel
            </div>
        </div>
    </div>

    <!-- Invoice Modal -->
    <div class="modal" id="invoiceModal">
        <div class="modal-content">
            <i class="fas fa-check-circle" style="font-size: 48px; color: var(--accent); margin-bottom: 20px;"></i>
            <h3 style="margin-bottom: 10px;">Invoice Created</h3>
            <div class="invoice-url" id="invoiceUrl"></div>
            <button class="action-btn" onclick="openInvoice()" id="openInvoiceBtn">
                OPEN CRYPTO BOT
            </button>
            <div class="back-btn" onclick="closeInvoiceModal()" style="margin-top: 15px;">
                I'll pay later
            </div>
        </div>
    </div>

    <script>
        // Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#0B0E17');
            tg.setBackgroundColor('#0B0E17');
        }

        // API Keys
        const CRYPTO_API_KEY = '477613:AAJXN238rLjxk7pP2L6DA7tNnnrYQ8V4BBE';
        
        // User Data
        let userData = {
            id: null,
            username: 'Player',
            firstName: 'User',
            avatar: null,
            balance: 0.00,
            level: 1,
            games: 0,
            wins: 0,
            profit: 0.00,
            referralCode: 'NEXUS' + Math.random().toString(36).substring(2, 8).toUpperCase()
        };

        // Game States
        let crashGame = {
            isPlaying: false,
            currentMultiplier: 1.00,
            betAmount: 1.00,
            autoCashout: 2.00,
            interval: null
        };

        let minesGame = {
            isActive: false,
            minesCount: 3,
            betAmount: 1.00,
            revealed: [],
            minePositions: [],
            multiplier: 1.00,
            cells: 24
        };

        // Payment
        let selectedMethod = 'crypto';

        // Initialize
        window.onload = function() {
            if (tg?.initDataUnsafe?.user) {
                const user = tg.initDataUnsafe.user;
                userData.id = user.id;
                userData.username = user.username || user.first_name || 'Player';
                userData.firstName = user.first_name || 'User';
                
                // Set avatar
                const avatar = userData.firstName.charAt(0).toUpperCase();
                document.getElementById('headerAvatar').textContent = avatar;
                document.getElementById('profileAvatar').textContent = avatar;
                document.getElementById('headerName').textContent = userData.username;
                document.getElementById('profileLevel').textContent = userData.level;
            }

            document.getElementById('referralCode').textContent = userData.referralCode;
            updateBalances();
            initMinesGrid();
        };

        // Screen Switching
        function switchScreen(screen) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            
            if (screen === 'crash') {
                document.getElementById('crashScreen').classList.add('active');
                document.querySelectorAll('.nav-btn')[0].classList.add('active');
            } else if (screen === 'mines') {
                document.getElementById('minesScreen').classList.add('active');
                document.querySelectorAll('.nav-btn')[1].classList.add('active');
            } else if (screen === 'profile') {
                document.getElementById('profileScreen').classList.add('active');
                document.querySelectorAll('.nav-btn')[2].classList.add('active');
            }

            if (tg) tg.BackButton.isVisible = screen !== 'crash';
        }

        // Update UI
        function updateBalances() {
            document.getElementById('headerBalance').textContent = userData.balance.toFixed(2);
            document.getElementById('profileProfit').textContent = userData.profit.toFixed(2) + ' USDT';
            document.getElementById('profileGames').textContent = userData.games;
            const winRate = userData.games > 0 ? Math.round((userData.wins / userData.games) * 100) : 0;
            document.getElementById('profileWinRate').textContent = winRate + '%';
        }

        // Deposit Modal
        function showDepositModal() {
            document.getElementById('depositModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('depositModal').classList.remove('active');
        }

        function selectMethod(method) {
            selectedMethod = method;
            document.getElementById('methodCrypto').classList.toggle('active', method === 'crypto');
            document.getElementById('methodStars').classList.toggle('active', method === 'stars');
            
            const btn = document.getElementById('depositBtn');
            if (method === 'crypto') {
                btn.textContent = 'PAY WITH CRYPTO BOT';
            } else {
                btn.textContent = 'PAY WITH STARS';
            }
        }

        function setAmount(amount) {
            document.getElementById('depositAmount').value = amount;
        }

        // Process Deposit
        async function processDeposit() {
            const amount = parseFloat(document.getElementById('depositAmount').value);
            
            if (selectedMethod === 'crypto') {
                // Create Crypto Bot invoice
                const invoice = await createCryptoInvoice(amount);
                
                if (invoice && invoice.pay_url) {
                    document.getElementById('invoiceUrl').textContent = invoice.pay_url;
                    document.getElementById('invoiceModal').classList.add('active');
                    closeModal();
                    
                    // Save for verification
                    window.currentInvoice = invoice;
                }
            } else {
                // Telegram Stars payment
                if (tg) {
                    tg.sendData(JSON.stringify({
                        action: 'stars_payment',
                        amount: amount,
                        stars: amount * 100 // 1 USDT = 100 Stars
                    }));
                }
            }
        }

        // Create Crypto Bot Invoice
        async function createCryptoInvoice(amount) {
            try {
                const response = await fetch('https://pay.crypt.bot/api/createInvoice', {
                    method: 'POST',
                    headers: {
                        'Crypto-Pay-API-Token': CRYPTO_API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        asset: 'USDT',
                        amount: amount.toString(),
                        description: `Deposit ${amount} USDT to NEXUS`,
                        paid_btn_name: 'openBot',
                        paid_btn_url: 'https://t.me/NexusCryptoBot',
                        allow_comments: false,
                        expires_in: 3600
                    })
                });

                const data = await response.json();
                if (data.ok) {
                    return data.result;
                }
            } catch (error) {
                console.error('Invoice error:', error);
            }
            return null;
        }

        function openInvoice() {
            if (window.currentInvoice?.pay_url) {
                window.open(window.currentInvoice.pay_url, '_blank');
            }
        }

        function closeInvoiceModal() {
            document.getElementById('invoiceModal').classList.remove('active');
        }

        // CRASH GAME
        function crashAction() {
            const bet = parseFloat(document.getElementById('crashBet').value);
            const autoCashout = parseFloat(document.getElementById('autoCashout').value);

            if (!crashGame.isPlaying) {
                // Start game
                if (bet > userData.balance) {
                    alert('Insufficient balance!');
                    return;
                }

                userData.balance -= bet;
                userData.games++;
                updateBalances();

                crashGame.isPlaying = true;
                crashGame.betAmount = bet;
                crashGame.autoCashout = autoCashout;
                crashGame.currentMultiplier = 1.00;

                document.getElementById('crashAction').textContent = 'CASHOUT';
                document.getElementById('crashStatus').textContent = 'RUNNING';
                document.getElementById('currentBetDisplay').textContent = bet.toFixed(2) + ' USDT';

                // Start multiplier
                crashGame.interval = setInterval(() => {
                    const increase = 0.01 + (Math.random() * 0.03);
                    crashGame.currentMultiplier += increase;
                    
                    document.getElementById('crashMultiplier').textContent = 
                        crashGame.currentMultiplier.toFixed(2) + 'x';

                    // Check auto cashout
                    if (crashGame.currentMultiplier >= crashGame.autoCashout) {
                        crashCashout();
                    }

                    // Random crash (1% chance each tick)
                    if (Math.random() < 0.01 && crashGame.currentMultiplier > 1.1) {
                        crashGameOver();
                    }
                }, 100);

            } else {
                // Cashout
                crashCashout();
            }
        }

        function crashCashout() {
            if (!crashGame.isPlaying) return;

            clearInterval(crashGame.interval);
            
            const winAmount = crashGame.betAmount * crashGame.currentMultiplier;
            userData.balance += winAmount;
            userData.wins++;
            userData.profit += winAmount - crashGame.betAmount;
            
            document.getElementById('crashStatus').textContent = 'CASHED OUT';
            document.getElementById('crashMultiplier').style.color = 'var(--accent)';
            
            resetCrashGame();
        }

        function crashGameOver() {
            clearInterval(crashGame.interval);
            
            document.getElementById('crashStatus').textContent = 'CRASHED';
            document.getElementById('crashMultiplier').style.color = 'var(--danger)';
            
            resetCrashGame();
        }

        function resetCrashGame() {
            crashGame.isPlaying = false;
            document.getElementById('crashAction').textContent = 'BET';
            document.getElementById('currentBetDisplay').textContent = '-';
            
            updateBalances();
            
            setTimeout(() => {
                document.getElementById('crashMultiplier').style.color = 'var(--accent)';
                document.getElementById('crashMultiplier').textContent = '1.00x';
                document.getElementById('crashStatus').textContent = 'WAITING';
            }, 2000);
        }

        // MINES GAME
        function initMinesGrid() {
            const grid = document.getElementById('minesGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 24; i++) {
                const cell = document.createElement('div');
                cell.className = 'mine-cell';
                cell.dataset.index = i;
                cell.onclick = () => minesReveal(i);
                cell.innerHTML = '?';
                grid.appendChild(cell);
            }
        }

        function minesAction() {
            const minesCount = parseInt(document.getElementById('minesCount').value);
            const bet = parseFloat(document.getElementById('minesBet').value);

            if (!minesGame.isActive) {
                // Start game
                if (bet > userData.balance) {
                    alert('Insufficient balance!');
                    return;
                }

                userData.balance -= bet;
                userData.games++;
                updateBalances();

                minesGame.isActive = true;
                minesGame.minesCount = minesCount;
                minesGame.betAmount = bet;
                minesGame.revealed = [];
                minesGame.multiplier = 1.00;
                
                // Generate mine positions
                minesGame.minePositions = [];
                while (minesGame.minePositions.length < minesCount) {
                    const pos = Math.floor(Math.random() * 24);
                    if (!minesGame.minePositions.includes(pos)) {
                        minesGame.minePositions.push(pos);
                    }
                }

                document.getElementById('minesAction').textContent = 'CASHOUT';
                document.getElementById('minesMultiplier').textContent = minesGame.multiplier.toFixed(2) + 'x';
                
                // Reset grid
                document.querySelectorAll('.mine-cell').forEach(cell => {
                    cell.className = 'mine-cell';
                    cell.innerHTML = '?';
                });

            } else {
                // Cashout
                minesCashout();
            }
        }

        function minesReveal(index) {
            if (!minesGame.isActive) return;
            if (minesGame.revealed.includes(index)) return;

            const cell = document.querySelector(`.mine-cell[data-index="${index}"]`);

            if (minesGame.minePositions.includes(index)) {
                // Hit a mine - lose
                cell.className = 'mine-cell mine';
                cell.innerHTML = 'üí£';
                
                minesGame.isActive = false;
                document.getElementById('minesAction').textContent = 'START GAME';
                
                // Show all mines
                minesGame.minePositions.forEach(pos => {
                    const mineCell = document.querySelector(`.mine-cell[data-index="${pos}"]`);
                    mineCell.className = 'mine-cell mine';
                    mineCell.innerHTML = 'üí£';
                });

            } else {
                // Safe - calculate multiplier
                minesGame.revealed.push(index);
                cell.className = 'mine-cell revealed';
                cell.innerHTML = 'üíé';
                
                // Calculate multiplier based on mines and revealed count
                const totalCells = 24;
                const safeCells = totalCells - minesGame.minesCount;
                const revealed = minesGame.revealed.length;
                
                // Probability based multiplier
                minesGame.multiplier = 1 + (revealed / safeCells) * minesGame.minesCount;
                
                document.getElementById('minesMultiplier').textContent = 
                    minesGame.multiplier.toFixed(2) + 'x';

                // Check if all safe cells revealed
                if (revealed === safeCells) {
                    minesCashout();
                }
            }
        }

        function minesCashout() {
            if (!minesGame.isActive) return;
            
            const winAmount = minesGame.betAmount * minesGame.multiplier;
            userData.balance += winAmount;
            userData.wins++;
            userData.profit += winAmount - minesGame.betAmount;
            
            minesGame.isActive = false;
            document.getElementById('minesAction').textContent = 'START GAME';
            updateBalances();
        }

        // Copy referral
        function copyReferral() {
            navigator.clipboard.writeText(userData.referralCode);
            tg?.showPopup({ message: 'Referral code copied!' });
        }

        // Back button handling
        if (tg) {
            tg.BackButton.onClick(() => {
                if (document.querySelector('.modal.active')) {
                    closeModal();
                    closeInvoiceModal();
                } else {
                    switchScreen('crash');
                }
            });
        }
    </script>
</body>
