<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS CRYPTO</title>
    <!-- Telegram Web App - –ø—Ä–∞–≤–∏–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600;700;800&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* –¢–ï–ú–´ */
        :root {
            --bg-primary: #0b0e14;
            --bg-secondary: #131825;
            --bg-card: rgba(19, 24, 37, 0.8);
            --accent: #00ffbb;
            --accent-glow: rgba(0, 255, 187, 0.3);
            --text: #ffffff;
            --text-secondary: #8b98b1;
            --border: rgba(0, 255, 187, 0.15);
            --danger: #ff4d6d;
            --success: #00ffbb;
            --toggle-bg: #2a2f3f;
        }

        [data-theme="light"] {
            --bg-primary: #f0f4fa;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.9);
            --accent: #00cc99;
            --accent-glow: rgba(0, 204, 153, 0.2);
            --text: #1a1f2e;
            --text-secondary: #5a677d;
            --border: rgba(0, 204, 153, 0.2);
            --danger: #ff4d6d;
            --success: #00cc99;
            --toggle-bg: #e0e4ec;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            transition: background 0.3s ease;
        }

        /* –¶–∏—Ñ—Ä–æ–≤–æ–π —à—Ä–∏—Ñ—Ç –¥–ª—è –º–Ω–æ–∂–∏—Ç–µ–ª–µ–π */
        .mono {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* –§–æ–Ω —Å —Å–µ—Ç–∫–æ–π */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        .app {
            position: relative;
            z-index: 1;
            max-width: 430px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--bg-primary);
            backdrop-filter: blur(20px);
        }

        /* –•–µ–¥–µ—Ä */
        .header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .profile-mini {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--accent), #0066ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
            color: var(--bg-primary);
        }

        .user-info h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-info .level {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .balance-widget {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px 16px;
            text-align: right;
            backdrop-filter: blur(10px);
        }

        .balance-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .balance-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
        }

        .balance-value small {
            font-size: 11px;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .control-bar {
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
        }

        .nav-tab {
            padding: 10px 18px;
            border-radius: 30px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-tab i {
            font-size: 14px;
        }

        .nav-tab.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
            font-weight: 600;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .theme-lang-toggles {
            display: flex;
            gap: 8px;
        }

        /* iOS-style Toggle */
        .ios-toggle {
            width: 48px;
            height: 28px;
            background: var(--toggle-bg);
            border-radius: 28px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid var(--border);
        }

        .ios-toggle::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .ios-toggle.active {
            background: var(--accent);
        }

        .ios-toggle.active::after {
            transform: translateX(20px);
        }

        .lang-toggle {
            width: 56px;
            height: 28px;
            background: var(--toggle-bg);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            border: 1px solid var(--border);
            font-size: 12px;
            font-weight: 600;
        }

        .lang-toggle i {
            font-size: 14px;
        }

        /* –≠–∫—Ä–∞–Ω—ã */
        .screen {
            display: none;
            padding: 20px;
        }

        .screen.active {
            display: block;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 20px;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
            transition: background 0.3s;
        }

        /* CRASH Game */
        .crash-canvas {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            position: relative;
            height: 280px;
            overflow: hidden;
        }

        #crashCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .crash-info {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            pointer-events: none;
        }

        .crash-multiplier {
            font-size: 56px;
            font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow);
            line-height: 1;
        }

        .crash-status {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 4px;
        }

        .bet-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bet-row {
            display: flex;
            gap: 10px;
        }

        .bet-input {
            flex: 2;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 0 16px;
            display: flex;
            align-items: center;
        }

        .bet-input input {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 16px;
            font-family: 'JetBrains Mono', monospace;
            width: 100%;
            outline: none;
        }

        .auto-input {
            flex: 1;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 0 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .auto-input input {
            background: transparent;
            border: none;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            width: 60px;
            outline: none;
        }

        /* Mines Game */
        .mines-header {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mines-count {
            flex: 1;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mines-count input {
            background: transparent;
            border: none;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            width: 50px;
            outline: none;
        }

        .mines-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            margin: 20px 0;
        }

        .mine-cell {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .mine-cell:hover {
            border-color: var(--accent);
        }

        .mine-cell.revealed {
            background: rgba(0, 255, 187, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        .mine-cell.mine {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        .multiplier-bar {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 16px 0;
        }

        .multiplier-value {
            color: var(--accent);
            font-weight: 700;
            font-size: 24px;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Profile */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .profile-avatar-lg {
            width: 80px;
            height: 80px;
            border-radius: 24px;
            background: linear-gradient(135deg, var(--accent), #0066ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            border: 3px solid var(--accent);
            box-shadow: 0 0 30px var(--accent-glow);
            color: var(--bg-primary);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 14px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            border: none;
            border-radius: 24px;
            color: var(--bg-primary);
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:active {
            transform: scale(0.98);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 12px;
            color: var(--text);
            cursor: pointer;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 30px;
            width: 90%;
            max-width: 340px;
        }

        /* Rocket Animation */
        .rocket {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent), #0066ff);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            transform-origin: bottom center;
            transition: transform 0.1s linear;
            filter: drop-shadow(0 0 20px var(--accent-glow));
            z-index: 10;
        }

        .rocket::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 20px;
            background: linear-gradient(to bottom, #ff9900, #ff5500);
            border-radius: 50%;
            filter: blur(4px);
            animation: flame 0.2s infinite alternate;
        }

        @keyframes flame {
            from { height: 20px; opacity: 0.8; }
            to { height: 30px; opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="profile-mini" onclick="switchScreen('profile')">
                <div class="avatar" id="headerAvatar">?</div>
                <div class="user-info">
                    <h4 id="headerName">Loading...</h4>
                    <div class="level" id="headerLevel">LVL 1</div>
                </div>
            </div>
            <div class="balance-widget" onclick="showDepositModal()">
                <div class="balance-label">BALANCE</div>
                <div class="balance-value" id="headerBalance">0.00 <small>USDT</small></div>
            </div>
        </div>

        <!-- Control Bar with Toggles -->
        <div class="control-bar">
            <div class="nav-tabs">
                <div class="nav-tab active" onclick="switchScreen('crash')" id="tabCrash">
                    <i class="fas fa-rocket"></i> <span data-i18n="crash">CRASH</span>
                </div>
                <div class="nav-tab" onclick="switchScreen('mines')" id="tabMines">
                    <i class="fas fa-bomb"></i> <span data-i18n="mines">MINES</span>
                </div>
                <div class="nav-tab" onclick="switchScreen('profile')" id="tabProfile">
                    <i class="fas fa-user"></i> <span data-i18n="profile">PROFILE</span>
                </div>
            </div>
            <div class="theme-lang-toggles">
                <div class="ios-toggle" id="themeToggle" onclick="toggleTheme()"></div>
                <div class="lang-toggle" id="langToggle" onclick="toggleLanguage()">
                    <i class="fas fa-flag-usa"></i>
                    <i class="fas fa-flag-russia" style="display: none;"></i>
                </div>
            </div>
        </div>

        <!-- CRASH Screen -->
        <div id="crashScreen" class="screen active">
            <div class="card">
                <div class="crash-canvas">
                    <canvas id="crashCanvas" width="380" height="240"></canvas>
                    <div class="rocket" id="rocket"></div>
                    <div class="crash-info">
                        <div class="crash-multiplier mono" id="crashMultiplier">1.00x</div>
                        <div class="crash-status" id="crashStatus" data-i18n="waiting">WAITING</div>
                    </div>
                </div>

                <div class="bet-panel">
                    <div class="bet-row">
                        <div class="bet-input">
                            <input type="number" id="crashBet" value="1.00" min="0.1" step="0.1">
                        </div>
                        <div class="auto-input">
                            <i class="fas fa-bolt" style="color: var(--accent);"></i>
                            <input type="number" id="autoCashout" value="2.00" min="1.1" step="0.1">
                        </div>
                    </div>
                    <button class="btn-primary" id="crashAction" onclick="crashAction()" data-i18n="bet">BET</button>
                </div>

                <div style="margin-top: 16px;">
                    <div style="display: flex; justify-content: space-between; color: var(--text-secondary); font-size: 12px;">
                        <span data-i18n="players">Players</span>
                        <span data-i18n="yourBet">Your bet</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-family: 'JetBrains Mono', monospace;">
                        <span>üë§ 127</span>
                        <span id="currentBetDisplay">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- MINES Screen -->
        <div id="minesScreen" class="screen">
            <div class="card">
                <div class="mines-header">
                    <div class="mines-count">
                        <i class="fas fa-bomb" style="color: var(--accent);"></i>
                        <input type="number" id="minesCount" value="3" min="1" max="24">
                    </div>
                    <div class="bet-input" style="flex: 2;">
                        <input type="number" id="minesBet" value="1.00" min="0.1" step="0.1">
                    </div>
                </div>

                <div class="multiplier-bar">
                    <span data-i18n="multiplier">Multiplier</span>
                    <span class="multiplier-value mono" id="minesMultiplier">1.00x</span>
                </div>

                <div class="mines-grid" id="minesGrid"></div>

                <button class="btn-primary" id="minesAction" onclick="minesAction()" data-i18n="startGame">START GAME</button>
            </div>
        </div>

        <!-- PROFILE Screen -->
        <div id="profileScreen" class="screen">
            <div class="card">
                <div class="profile-header">
                    <div class="profile-avatar-lg" id="profileAvatar">?</div>
                    <div style="flex: 1;">
                        <h2 id="profileName">Username</h2>
                        <div style="color: var(--accent); font-family: 'JetBrains Mono', monospace;" id="profileId">ID: </div>
                    </div>
                </div>

                <div class="stat-grid">
                    <div class="stat-item">
                        <div class="stat-label" data-i18n="level">Level</div>
                        <div class="stat-number mono" id="profileLevel">1</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label" data-i18n="games">Games</div>
                        <div class="stat-number mono" id="profileGames">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label" data-i18n="winRate">Win Rate</div>
                        <div class="stat-number mono" id="profileWinRate">0%</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label" data-i18n="profit">Profit</div>
                        <div class="stat-number mono" id="profileProfit">0.00</div>
                    </div>
                </div>

                <button class="btn-primary" onclick="showDepositModal()" style="margin-top: 16px;">
                    <i class="fas fa-plus-circle"></i> <span data-i18n="deposit">DEPOSIT</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div class="modal" id="depositModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px; text-align: center;" data-i18n="deposit">DEPOSIT USDT</h3>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px;">
                <div class="btn-secondary" style="text-align: center; border-color: var(--accent);" onclick="selectMethod('crypto')" id="methodCrypto">
                    <i class="fab fa-bitcoin" style="color: var(--accent);"></i> Crypto
                </div>
                <div class="btn-secondary" style="text-align: center;" onclick="selectMethod('stars')" id="methodStars">
                    <i class="fas fa-star" style="color: var(--accent);"></i> Stars
                </div>
            </div>

            <div class="amount-input" style="background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 18px; padding: 16px; margin-bottom: 16px;">
                <input type="number" id="depositAmount" value="10" min="1" style="background: transparent; border: none; color: var(--text); font-size: 24px; font-family: 'JetBrains Mono', monospace; width: 70%; outline: none;">
                <span style="color: var(--accent); font-weight: 600;">USDT</span>
            </div>

            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 20px;">
                <div class="btn-secondary" style="text-align: center;" onclick="setAmount(10)">10</div>
                <div class="btn-secondary" style="text-align: center;" onclick="setAmount(25)">25</div>
                <div class="btn-secondary" style="text-align: center;" onclick="setAmount(50)">50</div>
                <div class="btn-secondary" style="text-align: center;" onclick="setAmount(100)">100</div>
            </div>

            <button class="btn-primary" onclick="processDeposit()" id="depositBtn">
                PAY WITH CRYPTO BOT
            </button>

            <div style="text-align: center; margin-top: 16px; color: var(--text-secondary); cursor: pointer;" onclick="closeModal()">
                <i class="fas fa-times"></i> <span data-i18n="cancel">Cancel</span>
            </div>
        </div>
    </div>

    <!-- Invoice Modal -->
    <div class="modal" id="invoiceModal">
        <div class="modal-content" style="text-align: center;">
            <i class="fas fa-check-circle" style="font-size: 48px; color: var(--accent); margin-bottom: 20px;"></i>
            <h3 style="margin-bottom: 16px;" data-i18n="invoiceCreated">Invoice Created</h3>
            <div style="background: rgba(255,255,255,0.03); border-radius: 12px; padding: 12px; word-break: break-all; margin-bottom: 20px; font-size: 12px;" id="invoiceUrl"></div>
            <button class="btn-primary" onclick="openInvoice()" data-i18n="openCryptoBot">OPEN CRYPTO BOT</button>
            <div style="margin-top: 12px; color: var(--text-secondary); cursor: pointer;" onclick="closeInvoiceModal()">
                <span data-i18n="close">Close</span>
            </div>
        </div>
    </div>

    <script>
        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TELEGRAM ====================
        const tg = window.Telegram?.WebApp;
        
        // –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –≤—ã–∑—ã–≤–∞–µ–º ready() –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        if (tg) {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#0b0e14');
            tg.setBackgroundColor('#0b0e14');
            tg.enableClosingConfirmation();
        }

        // ==================== –î–ê–ù–ù–´–ï –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø ====================
        let userData = {
            id: null,
            username: 'Player',
            firstName: 'User',
            balance: 1247.32,
            level: 1,
            games: 47,
            wins: 23,
            profit: 324.50,
            xp: 1250,
            nextLevelXp: 2000
        };

        // ==================== –Ø–ó–´–ö –ò –¢–ï–ú–ê ====================
        let currentLang = 'en';
        let currentTheme = 'dark';

        const translations = {
            en: {
                crash: 'CRASH',
                mines: 'MINES',
                profile: 'PROFILE',
                waiting: 'WAITING',
                bet: 'BET',
                cashout: 'CASHOUT',
                players: 'Players',
                yourBet: 'Your bet',
                multiplier: 'Multiplier',
                startGame: 'START GAME',
                level: 'Level',
                games: 'Games',
                winRate: 'Win Rate',
                profit: 'Profit',
                deposit: 'DEPOSIT',
                cancel: 'Cancel',
                invoiceCreated: 'Invoice Created',
                openCryptoBot: 'OPEN CRYPTO BOT',
                close: 'Close'
            },
            ru: {
                crash: '–ö–†–ê–®',
                mines: '–ú–ò–ù–´',
                profile: '–ü–†–û–§–ò–õ–¨',
                waiting: '–û–ñ–ò–î–ê–ù–ò–ï',
                bet: '–°–¢–ê–í–ö–ê',
                cashout: '–ó–ê–ë–†–ê–¢–¨',
                players: '–ò–≥—Ä–æ–∫–∏',
                yourBet: '–í–∞—à–∞ —Å—Ç–∞–≤–∫–∞',
                multiplier: '–ú–Ω–æ–∂–∏—Ç–µ–ª—å',
                startGame: '–ù–ê–ß–ê–¢–¨',
                level: '–£—Ä–æ–≤–µ–Ω—å',
                games: '–ò–≥—Ä—ã',
                winRate: '–í–∏–Ω—Ä–µ–π—Ç',
                profit: '–ü—Ä–∏–±—ã–ª—å',
                deposit: '–î–ï–ü–û–ó–ò–¢',
                cancel: '–û—Ç–º–µ–Ω–∞',
                invoiceCreated: '–°—á–µ—Ç —Å–æ–∑–¥–∞–Ω',
                openCryptoBot: '–û–¢–ö–†–´–¢–¨ CRYPTO BOT',
                close: '–ó–∞–∫—Ä—ã—Ç—å'
            }
        };

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ru' : 'en';
            
            // Update flags
            const langToggle = document.getElementById('langToggle');
            const usaFlag = langToggle.querySelector('.fa-flag-usa');
            const ruFlag = langToggle.querySelector('.fa-flag-russia');
            
            if (currentLang === 'en') {
                usaFlag.style.display = 'inline-block';
                ruFlag.style.display = 'none';
            } else {
                usaFlag.style.display = 'none';
                ruFlag.style.display = 'inline-block';
            }
            
            // Update all translatable elements
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[currentLang][key]) {
                    el.textContent = translations[currentLang][key];
                }
            });
        }

        function toggleTheme() {
            const themeToggle = document.getElementById('themeToggle');
            currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', currentTheme);
            themeToggle.classList.toggle('active', currentTheme === 'light');
            
            if (tg) {
                tg.setHeaderColor(currentTheme === 'dark' ? '#0b0e14' : '#f0f4fa');
                tg.setBackgroundColor(currentTheme === 'dark' ? '#0b0e14' : '#f0f4fa');
            }
        }

        // ==================== –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• TELEGRAM ====================
        window.onload = function() {
            console.log('WebApp loaded', tg);
            
            if (tg?.initDataUnsafe?.user) {
                const user = tg.initDataUnsafe.user;
                userData.id = user.id;
                userData.username = user.username || user.first_name || 'Player';
                userData.firstName = user.first_name || 'User';
                
                const avatar = userData.firstName.charAt(0).toUpperCase();
                document.getElementById('headerAvatar').textContent = avatar;
                document.getElementById('profileAvatar').textContent = avatar;
                document.getElementById('headerName').textContent = userData.username;
                document.getElementById('profileName').textContent = userData.username;
                document.getElementById('profileId').textContent = `ID: ${userData.id}`;
            }
            
            updateBalances();
            initMinesGrid();
            initCrashCanvas();
            
            // Start crash game loop
            setInterval(updateCrashCanvas, 1000/60);
        };

        // ==================== CRASH GAME –° –†–ê–ö–ï–¢–û–ô ====================
        let crashGame = {
            isPlaying: false,
            currentMultiplier: 1.00,
            targetMultiplier: 1.00,
            betAmount: 1.00,
            autoCashout: 2.00,
            gameState: 'waiting', // waiting, running, crashed
            canvas: null,
            ctx: null,
            rocket: document.getElementById('rocket'),
            crashPoint: 0,
            startTime: 0
        };

        function initCrashCanvas() {
            crashGame.canvas = document.getElementById('crashCanvas');
            crashGame.ctx = crashGame.canvas.getContext('2d');
        }

        function updateCrashCanvas() {
            if (!crashGame.ctx) return;
            
            const ctx = crashGame.ctx;
            const canvas = crashGame.canvas;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'var(--border)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            
            for (let i = 0; i <= canvas.width; i += 30) {
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
            }
            
            for (let i = 0; i <= canvas.height; i += 30) {
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
            }
            
            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--border').trim();
            ctx.stroke();
            
            // Draw graph line
            ctx.beginPath();
            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
            ctx.lineWidth = 3;
            
            for (let x = 0; x < canvas.width; x++) {
                const progress = x / canvas.width;
                const y = canvas.height - (Math.pow(progress * crashGame.currentMultiplier, 1.5) * 100);
                if (x === 0) ctx.moveTo(x, Math.min(y, canvas.height));
                else ctx.lineTo(x, Math.min(y, canvas.height));
            }
            
            ctx.stroke();
            
            // Update rocket position
            if (crashGame.gameState === 'running') {
                const progress = Math.min(crashGame.currentMultiplier / 10, 1);
                const rocketX = 40 + (canvas.width - 100) * progress;
                const rocketY = canvas.height - 50 - (50 * progress);
                
                crashGame.rocket.style.transform = `translate(${rocketX}px, -${rocketY}px) rotate(${15 * progress}deg)`;
            }
        }

        function crashAction() {
            const bet = parseFloat(document.getElementById('crashBet').value);
            const autoCashout = parseFloat(document.getElementById('autoCashout').value);

            if (crashGame.gameState === 'waiting') {
                // Start game
                if (bet > userData.balance) {
                    alert(currentLang === 'en' ? 'Insufficient balance!' : '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                    return;
                }

                userData.balance -= bet;
                userData.games++;
                updateBalances();

                crashGame.isPlaying = true;
                crashGame.betAmount = bet;
                crashGame.autoCashout = autoCashout;
                crashGame.currentMultiplier = 1.00;
                crashGame.gameState = 'running';
                crashGame.crashPoint = 1.5 + Math.random() * 8.5; // Random crash between 1.5x and 10x
                crashGame.startTime = Date.now();

                document.getElementById('crashAction').textContent = currentLang === 'en' ? 'CASHOUT' : '–ó–ê–ë–†–ê–¢–¨';
                document.getElementById('crashStatus').textContent = currentLang === 'en' ? 'RUNNING' : '–ò–ì–†–ê';
                document.getElementById('currentBetDisplay').textContent = bet.toFixed(2) + ' USDT';

                // Start multiplier update
                const interval = setInterval(() => {
                    if (crashGame.gameState !== 'running') {
                        clearInterval(interval);
                        return;
                    }

                    const elapsed = (Date.now() - crashGame.startTime) / 1000;
                    crashGame.currentMultiplier = 1.0 + (elapsed * 0.5); // 0.5x per second
                    
                    document.getElementById('crashMultiplier').textContent = 
                        crashGame.currentMultiplier.toFixed(2) + 'x';

                    // Check auto cashout
                    if (crashGame.currentMultiplier >= crashGame.autoCashout) {
                        crashCashout();
                    }

                    // Check crash
                    if (crashGame.currentMultiplier >= crashGame.crashPoint) {
                        crashGameOver();
                    }
                }, 50);

            } else if (crashGame.gameState === 'running') {
                // Cashout
                crashCashout();
            }
        }

        function crashCashout() {
            if (crashGame.gameState !== 'running') return;
            
            crashGame.gameState = 'cashed';
            
            const winAmount = crashGame.betAmount * crashGame.currentMultiplier;
            userData.balance += winAmount;
            userData.wins++;
            userData.profit += winAmount - crashGame.betAmount;
            
            document.getElementById('crashStatus').textContent = currentLang === 'en' ? 'CASHED' : '–ó–ê–ë–†–ê–ù–û';
            document.getElementById('crashMultiplier').style.color = 'var(--accent)';
            
            resetCrashGame();
        }

        function crashGameOver() {
            crashGame.gameState = 'crashed';
            
            document.getElementById('crashStatus').textContent = currentLang === 'en' ? 'CRASHED' : '–ö–†–ê–®';
            document.getElementById('crashMultiplier').style.color = 'var(--danger)';
            
            resetCrashGame();
        }

        function resetCrashGame() {
            setTimeout(() => {
                crashGame.gameState = 'waiting';
                crashGame.currentMultiplier = 1.00;
                document.getElementById('crashAction').textContent = currentLang === 'en' ? 'BET' : '–°–¢–ê–í–ö–ê';
                document.getElementById('crashMultiplier').textContent = '1.00x';
                document.getElementById('crashMultiplier').style.color = '';
                document.getElementById('crashStatus').textContent = currentLang === 'en' ? 'WAITING' : '–û–ñ–ò–î–ê–ù–ò–ï';
                document.getElementById('currentBetDisplay').textContent = '-';
                
                // Reset rocket
                crashGame.rocket.style.transform = 'translate(20px, 0px) rotate(0deg)';
                
                updateBalances();
            }, 2000);
        }

        // ==================== MINES GAME ====================
        let minesGame = {
            isActive: false,
            minesCount: 3,
            betAmount: 1.00,
            revealed: [],
            minePositions: [],
            multiplier: 1.00
        };

        function initMinesGrid() {
            const grid = document.getElementById('minesGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 24; i++) {
                const cell = document.createElement('div');
                cell.className = 'mine-cell';
                cell.dataset.index = i;
                cell.onclick = () => minesReveal(i);
                cell.innerHTML = '?';
                grid.appendChild(cell);
            }
        }

        function minesAction() {
            const minesCount = parseInt(document.getElementById('minesCount').value);
            const bet = parseFloat(document.getElementById('minesBet').value);

            if (!minesGame.isActive) {
                // Start game
                if (bet > userData.balance) {
                    alert(currentLang === 'en' ? 'Insufficient balance!' : '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                    return;
                }

                userData.balance -= bet;
                userData.games++;
                updateBalances();

                minesGame.isActive = true;
                minesGame.minesCount = Math.min(minesCount, 23);
                minesGame.betAmount = bet;
                minesGame.revealed = [];
                minesGame.multiplier = 1.00;
                
                // Generate random mine positions
                minesGame.minePositions = [];
                while (minesGame.minePositions.length < minesGame.minesCount) {
                    const pos = Math.floor(Math.random() * 24);
                    if (!minesGame.minePositions.includes(pos)) {
                        minesGame.minePositions.push(pos);
                    }
                }

                document.getElementById('minesAction').textContent = currentLang === 'en' ? 'CASHOUT' : '–ó–ê–ë–†–ê–¢–¨';
                document.getElementById('minesMultiplier').textContent = minesGame.multiplier.toFixed(2) + 'x';
                
                // Reset grid
                document.querySelectorAll('.mine-cell').forEach(cell => {
                    cell.className = 'mine-cell';
                    cell.innerHTML = '?';
                });

            } else {
                // Cashout
                minesCashout();
            }
        }

        function minesReveal(index) {
            if (!minesGame.isActive) return;
            if (minesGame.revealed.includes(index)) return;

            const cell = document.querySelector(`.mine-cell[data-index="${index}"]`);

            if (minesGame.minePositions.includes(index)) {
                // Hit a mine - lose
                cell.className = 'mine-cell mine';
                cell.innerHTML = 'üí£';
                
                minesGame.isActive = false;
                document.getElementById('minesAction').textContent = currentLang === 'en' ? 'START GAME' : '–ù–ê–ß–ê–¢–¨';
                
                // Show all mines
                minesGame.minePositions.forEach(pos => {
                    const mineCell = document.querySelector(`.mine-cell[data-index="${pos}"]`);
                    if (mineCell) {
                        mineCell.className = 'mine-cell mine';
                        mineCell.innerHTML = 'üí£';
                    }
                });

            } else {
                // Safe - calculate multiplier
                minesGame.revealed.push(index);
                cell.className = 'mine-cell revealed';
                cell.innerHTML = 'üíé';
                
                // Calculate multiplier (probability based)
                const totalCells = 24;
                const safeCells = totalCells - minesGame.minesCount;
                const revealed = minesGame.revealed.length;
                
                minesGame.multiplier = 1 + (revealed / safeCells) * minesGame.minesCount;
                
                document.getElementById('minesMultiplier').textContent = 
                    minesGame.multiplier.toFixed(2) + 'x';

                // Check if all safe cells revealed
                if (revealed === safeCells) {
                    minesCashout();
                }
            }
        }

        function minesCashout() {
            if (!minesGame.isActive) return;
            
            const winAmount = minesGame.betAmount * minesGame.multiplier;
            userData.balance += winAmount;
            userData.wins++;
            userData.profit += winAmount - minesGame.betAmount;
            
            minesGame.isActive = false;
            document.getElementById('minesAction').textContent = currentLang === 'en' ? 'START GAME' : '–ù–ê–ß–ê–¢–¨';
            updateBalances();
        }

        // ==================== UI FUNCTIONS ====================
        function switchScreen(screen) {
            document.querySelectorAll('.nav-tab').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            
            if (screen === 'crash') {
                document.getElementById('crashScreen').classList.add('active');
                document.getElementById('tabCrash').classList.add('active');
            } else if (screen === 'mines') {
                document.getElementById('minesScreen').classList.add('active');
                document.getElementById('tabMines').classList.add('active');
            } else if (screen === 'profile') {
                document.getElementById('profileScreen').classList.add('active');
                document.getElementById('tabProfile').classList.add('active');
            }

            if (tg) {
                if (screen === 'crash') tg.BackButton.hide();
                else tg.BackButton.show();
            }
        }

        function updateBalances() {
            document.getElementById('headerBalance').textContent = userData.balance.toFixed(2);
            document.getElementById('profileLevel').textContent = userData.level;
            document.getElementById('profileGames').textContent = userData.games;
            document.getElementById('profileWinRate').textContent = userData.games > 0 
                ? Math.round((userData.wins / userData.games) * 100) + '%' 
                : '0%';
            document.getElementById('profileProfit').textContent = userData.profit.toFixed(2);
        }

        // ==================== DEPOSIT FUNCTIONS ====================
        function showDepositModal() {
            document.getElementById('depositModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('depositModal').classList.remove('active');
        }

        let selectedMethod = 'crypto';

        function selectMethod(method) {
            selectedMethod = method;
            document.getElementById('methodCrypto').style.borderColor = method === 'crypto' ? 'var(--accent)' : 'var(--border)';
            document.getElementById('methodStars').style.borderColor = method === 'stars' ? 'var(--accent)' : 'var(--border)';
            
            const btn = document.getElementById('depositBtn');
            btn.textContent = method === 'crypto' ? 'PAY WITH CRYPTO BOT' : 'PAY WITH STARS';
        }

        function setAmount(amount) {
            document.getElementById('depositAmount').value = amount;
        }

        async function processDeposit() {
            const amount = parseFloat(document.getElementById('depositAmount').value);
            
            if (selectedMethod === 'crypto') {
                // Create Crypto Bot invoice
                const invoice = await createCryptoInvoice(amount);
                
                if (invoice && invoice.pay_url) {
                    document.getElementById('invoiceUrl').textContent = invoice.pay_url;
                    document.getElementById('invoiceModal').classList.add('active');
                    closeModal();
                    window.currentInvoice = invoice;
                }
            } else {
                if (tg) {
                    tg.sendData(JSON.stringify({
                        action: 'stars_payment',
                        amount: amount,
                        stars: amount * 100
                    }));
                }
            }
        }

        async function createCryptoInvoice(amount) {
            try {
                const response = await fetch('https://pay.crypt.bot/api/createInvoice', {
                    method: 'POST',
                    headers: {
                        'Crypto-Pay-API-Token': '477613:AAJXN238rLjxk7pP2L6DA7tNnnrYQ8V4BBE',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        asset: 'USDT',
                        amount: amount.toString(),
                        description: `Deposit ${amount} USDT to NEXUS`,
                        paid_btn_name: 'openBot',
                        paid_btn_url: 'https://t.me/CryptoBot',
                        allow_comments: false,
                        expires_in: 3600
                    })
                });

                const data = await response.json();
                if (data.ok) {
                    return data.result;
                }
            } catch (error) {
                console.error('Invoice error:', error);
            }
            return null;
        }

        function openInvoice() {
            if (window.currentInvoice?.pay_url) {
                window.open(window.currentInvoice.pay_url, '_blank');
            }
        }

        function closeInvoiceModal() {
            document.getElementById('invoiceModal').classList.remove('active');
        }

        // ==================== BACK BUTTON ====================
        if (tg) {
            tg.BackButton.onClick(() => {
                if (document.querySelector('.modal.active')) {
                    closeModal();
                    closeInvoiceModal();
                } else {
                    switchScreen('crash');
                }
            });
        }
    </script>
