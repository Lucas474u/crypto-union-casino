<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS CRYPTO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg: #0a0c15;
            --bg-secondary: #11131f;
            --card: rgba(17, 19, 31, 0.95);
            --text: #ffffff;
            --text-secondary: #7e8aa8;
            --accent: #ffffff;
            --accent-glow: rgba(255, 255, 255, 0.2);
            --border: rgba(255, 255, 255, 0.08);
            --danger: #ff4757;
            --success: #ffffff;
            --toggle-bg: #1e2130;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .app {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 430px;
            margin: 0 auto;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: var(--bg);
            z-index: 10;
        }

        .profile-mini {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, #4a4f6e, #2a2f45);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            border: 2px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .user-info .level {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .balance-widget {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px 14px;
            cursor: pointer;
        }

        .balance-label {
            font-size: 9px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .balance-value {
            font-size: 16px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
        }

        /* Navigation */
        .nav {
            display: flex;
            padding: 8px 16px;
            gap: 6px;
            border-bottom: 1px solid var(--border);
            background: var(--bg);
        }

        .nav-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 30px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg);
            font-weight: 600;
        }

        .nav-btn i {
            font-size: 13px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            border-bottom: 1px solid var(--border);
        }

        .theme-toggle, .lang-toggle {
            width: 44px;
            height: 28px;
            background: var(--toggle-bg);
            border-radius: 30px;
            position: relative;
            cursor: pointer;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 4px;
        }

        .theme-toggle::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }

        .theme-toggle.active::after {
            transform: translateX(18px);
        }

        .lang-toggle {
            width: 60px;
            justify-content: space-between;
            font-size: 14px;
        }

        .lang-toggle span {
            font-size: 14px;
        }

        /* Main content */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            -webkit-overflow-scrolling: touch;
        }

        /* Crash Game */
        .crash-container {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .crash-canvas {
            background: var(--bg-secondary);
            border-radius: 16px;
            height: 260px;
            position: relative;
            overflow: hidden;
            margin-bottom: 16px;
        }

        #crashCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .crash-overlay {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            pointer-events: none;
            z-index: 2;
        }

        .crash-multiplier {
            font-size: 56px;
            font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow);
            line-height: 1;
        }

        .crash-status {
            font-size: 12px;
            color: var(--text-secondary);
            letter-spacing: 2px;
            margin-top: 4px;
        }

        /* Players list */
        .players-list {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 12px;
            margin-bottom: 16px;
            max-height: 200px;
            overflow-y: auto;
        }

        .players-header {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 11px;
            padding: 0 8px 8px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 8px;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-radius: 12px;
            background: rgba(255,255,255,0.02);
            margin-bottom: 4px;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .player-avatar {
            width: 24px;
            height: 24px;
            border-radius: 8px;
            background: linear-gradient(135deg, #4a4f6e, #2a2f45);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            overflow: hidden;
        }

        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-name {
            font-size: 12px;
            font-weight: 500;
        }

        .player-bet {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--accent);
        }

        .player-multiplier {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Bet panel */
        .bet-panel {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 16px;
        }

        .bet-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .bet-input {
            flex: 2;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0 14px;
            display: flex;
            align-items: center;
        }

        .bet-input input {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 15px;
            font-family: 'JetBrains Mono', monospace;
            width: 100%;
            outline: none;
        }

        .auto-input {
            flex: 1;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 0 10px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .auto-input input {
            background: transparent;
            border: none;
            color: var(--accent);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            width: 50px;
            outline: none;
            font-size: 14px;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            border: none;
            border-radius: 20px;
            color: var(--bg);
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        /* Mines Game */
        .mines-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            margin: 16px 0;
        }

        .mine-cell {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .mine-cell.revealed {
            background: rgba(255,255,255,0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        .mine-cell.mine {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 60px;
            right: 16px;
            background: var(--danger);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 24px;
            width: 90%;
            max-width: 340px;
        }

        .method-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }

        .method-btn {
            padding: 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
        }

        .method-btn.active {
            border-color: var(--accent);
            background: rgba(255,255,255,0.1);
        }

        .method-btn i {
            font-size: 20px;
            color: var(--accent);
            margin-bottom: 6px;
        }

        /* Screens */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="profile-mini" onclick="switchScreen('profile')">
                <div class="avatar" id="headerAvatar"></div>
                <div class="user-info">
                    <h4 id="headerName">Loading...</h4>
                    <div class="level" id="headerLevel">LVL 1</div>
                </div>
            </div>
            <div class="balance-widget" onclick="showDepositModal()">
                <div class="balance-label">BALANCE</div>
                <div class="balance-value" id="headerBalance">0.00</div>

        <!-- Navigation -->
        <div class="nav">
            <div class="nav-btn active" onclick="switchScreen('crash')">
                <i class="fas fa-chart-line"></i> CRASH
            </div>
            <div class="nav-btn" onclick="switchScreen('mines')">

            </div>

        <!-- Controls -->
        <div class="controls">
            <div class="theme-toggle" id="themeToggle" onclick="toggleTheme()"></div>
            <div class="lang-toggle" id="langToggle" onclick="toggleLanguage()">

                <span>üá∑üá∫</span>
            </div>
        </div>

        <!-- Content -->
        <div class="content" id="content">
            <!-- CRASH Screen -->
            <div id="crashScreen" class="screen active">
                <div class="crash-container">
                    <div class="crash-canvas">
                        <canvas id="crashCanvas" width="380" height="230"></canvas>
                        <div class="crash-overlay">
                            <div class="crash-multiplier mono" id="crashMultiplier">1.00x</div>

                <!-- Real Players -->
                <div class="players-list" id="playersList">

                            <i class="fas fa-bolt" style="color: var(--accent);"></i>
                            <input type="number" id="autoCashout" value="2.00" min="1.1" step="0.1">

                    </div>
                    <button class="btn-primary" id="crashAction" onclick="crashAction()">BET</button>
                </div>
            </div>

            <!-- MINES Screen -->
            <div id="minesScreen" class="screen">
                <div class="bet-panel" style="margin-bottom: 16px;">
                    <div class="bet-row">
                        <div class="bet-input">
                            <input type="number" id="minesBet" value="1.00" min="0.1" step="0.1">
                        </div>
                        <div class="auto-input" style="justify-content: center;">
                            <i class="fas fa-bomb" style="color: var(--accent);"></i>

            </div>

            <!-- PROFILE Screen -->
            <div id="profileScreen" class="screen">
                <div class="bet-panel">

                        <div class="avatar" style="width: 70px; height: 70px; border-radius: 20px;" id="profileAvatar"></div>
                        <div>
                            <h3 id="profileName">Username</h3>
                            <div style="color: var(--text-secondary); font-size: 12px;" id="profileId">ID: </div>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 20px;">
                        <div style="background: rgba(255,255,255,0.03); border-radius: 16px; padding: 14px;">
                            <div style="font-size: 11px; color: var(--text-secondary;">Level</div>
                            <div class="mono" style="font-size: 24px; color: var(--accent);" id="profileLevel">1</div>
                        </div>
                        <div style="background: rgba(255,255,255,0.03); border-radius: 16px; padding: 14px;">
                            <div style="font-size: 11px; color: var(--text-secondary;">Games</div>
                            <div class="mono" style="font-size: 24px; color: var(--accent);" id="profileGames">0</div>
                        </div>
                        <div style="background: rgba(255,255,255,0.03); border-radius: 16px; padding: 14px;">
                            <div style="font-size: 11px; color: var(--text-secondary;">Win Rate</div>
                            <div class="mono" style="font-size: 24px; color: var(--accent);" id="profileWinRate">0%</div>
                        </div>
                        <div style="background: rgba(255,255,255,0.03); border-radius: 16px; padding: 14px;">
                            <div style="font-size: 11px; color: var(--text-secondary;">Profit</div>

    <!-- Toast Notification -->

        <div class="modal-content">
            <h3 style="text-align: center; margin-bottom: 20px;">DEPOSIT USDT</h3>
            
            <div class="method-grid">
                <div class="method-btn active" onclick="selectMethod('crypto')" id="methodCrypto">
                    <i class="fab fa-bitcoin"></i>
                    <div style="font-size: 12px;">Crypto Bot</div>
                </div>
                <div class="method-btn" onclick="selectMethod('stars')" id="methodStars">

                    <div style="font-size: 12px;">Telegram Stars</div>

            </div>

            <div style="background: rgba(255,255,255,0.03); border-radius: 20px; padding: 16px; margin-bottom: 16px; display: flex; align-items: center; justify-content: space-between;">

                <span style="color: var(--accent); font-weight: 600;">USDT</span>
            </div>

            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 20px;">
                <div class="method-btn" style="padding: 12px;" onclick="setAmount(10)">10</div>
                <div class="method-btn" style="padding: 12px;" onclick="setAmount(25)">25</div>
                <div class="method-btn" style="padding: 12px;" onclick="setAmount(50)">50</div>
                <div class="method-btn" style="padding: 12px;" onclick="setAmount(100)">100</div>
            </div>

            <button class="btn-primary" onclick="processDeposit()" id="depositBtn">
                PAY WITH CRYPTO BOT
            </button>

            <div style="text-align: center; margin-top: 16px; color: var(--text-secondary); cursor: pointer;" onclick="closeModal()">
                Cancel
            </div>
        </div>
    </div>

    <script>
        // ==================== TELEGRAM INIT ====================
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.setHeaderColor('#0a0c15');
        tg.setBackgroundColor('#0a0c15');

        // ==================== USER DATA ====================
        let userData = {
            id: null,
            username: 'Player',
            firstName: 'User',
            balance: 1247.32,
            level: 1,
            games: 47,
            wins: 23,
            profit: 324.50,
            avatar: null
        };

        // ==================== REAL PLAYERS ====================
        let players = [
            { id: 1, name: 'CryptoKing', bet: 25.50, multiplier: 2.34, avatar: null },
            { id: 2, name: 'MoonHunter', bet: 10.00, multiplier: 1.56, avatar: null },
            { id: 3, name: 'Whale', bet: 100.00, multiplier: 4.21, avatar: null },
            { id: 4, name: 'RiskyPlayer', bet: 5.25, multiplier: 3.78, avatar: null },
            { id: 5, name: 'LuckyOne', bet: 15.75, multiplier: 1.92, avatar: null }
        ];

        // ==================== LOAD TELEGRAM USER ====================
        if (tg.initDataUnsafe?.user) {
            const user = tg.initDataUnsafe.user;
            userData.id = user.id;
            userData.username = user.username || user.first_name || 'Player';
            userData.firstName = user.first_name || 'User';
            
            // Set avatar
            const avatarHtml = user.photo_url 
                ? `<img src="${user.photo_url}" alt="">`
                : userData.firstName.charAt(0).toUpperCase();
            
            document.getElementById('headerAvatar').innerHTML = avatarHtml;
            document.getElementById('profileAvatar').innerHTML = avatarHtml;
            document.getElementById('headerName').textContent = userData.username;
            document.getElementById('profileName').textContent = userData.username;
            document.getElementById('profileId').textContent = `ID: ${userData.id}`;
        }

        // ==================== CRASH GAME ====================
        let crashGame = {
            isPlaying: false,
            currentMultiplier: 1.00,
            betAmount: 1.00,
            autoCashout: 2.00,
            gameState: 'waiting',
            canvas: document.getElementById('crashCanvas'),
            ctx: document.getElementById('crashCanvas').getContext('2d'),
            crashPoint: 0,
            animationFrame: null
        };

        // Draw crash graph
        function drawCrashGraph() {
            const ctx = crashGame.ctx;
            const canvas = crashGame.canvas;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i <= canvas.width; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.strokeStyle = 'rgba(255,255,255,0.02)';
                ctx.stroke();
            }
            
            for (let i = 0; i <= canvas.height; i += 40) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.strokeStyle = 'rgba(255,255,255,0.02)';
                ctx.stroke();
            }
            
            // Draw graph line
            ctx.beginPath();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.shadowColor = 'rgba(255,255,255,0.3)';
            ctx.shadowBlur = 10;
            
            const points = [];
            for (let x = 0; x <= canvas.width; x += 2) {
                const progress = x / canvas.width;
                const multiplier = Math.min(crashGame.currentMultiplier * progress, 10);
                const y = canvas.height - (multiplier * 20);
                points.push({ x, y: Math.max(0, Math.min(canvas.height, y)) });
            }
            
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length; i++) {
                ctx.lineTo(points[i].x, points[i].y);
            }
            
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        // Update crash game
        function updateCrashGame() {
            if (crashGame.gameState === 'running') {
                crashGame.currentMultiplier += 0.01;
                document.getElementById('crashMultiplier').textContent = crashGame.currentMultiplier.toFixed(2) + 'x';
                
                // Check auto cashout
                if (crashGame.isPlaying && crashGame.currentMultiplier >= crashGame.autoCashout) {
                    crashCashout();
                }
                
                // Random crash (between 1.5x and 8x)
                if (crashGame.currentMultiplier >= crashGame.crashPoint) {
                    crashGameOver();
                }
            }
            
            drawCrashGraph();
            crashGame.animationFrame = requestAnimationFrame(updateCrashGame);
        }

        // Start crash game
        function crashAction() {
            const bet = parseFloat(document.getElementById('crashBet').value);
            const autoCashout = parseFloat(document.getElementById('autoCashout').value);

            if (crashGame.gameState === 'waiting') {
                // Check balance
                if (bet > userData.balance) {
                    showToast(currentLang === 'en' ? 'Insufficient balance!' : '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                    return;
                }

                // Start game
                userData.balance -= bet;
                userData.games++;
                updateUI();

                crashGame.isPlaying = true;
                crashGame.betAmount = bet;
                crashGame.autoCashout = autoCashout;
                crashGame.gameState = 'running';
                crashGame.crashPoint = 1.5 + Math.random() * 6.5; // Random between 1.5 and 8
                crashGame.currentMultiplier = 1.00;

                document.getElementById('crashAction').textContent = currentLang === 'en' ? 'CASHOUT' : '–ó–ê–ë–†–ê–¢–¨';
                document.getElementById('crashStatus').textContent = currentLang === 'en' ? 'RUNNING' : '–ò–ì–†–ê';

                // Add player to list
                addPlayer(userData.username, bet, 0);

            } else if (crashGame.gameState === 'running') {
                crashCashout();
            }
        }

        function crashCashout() {
            if (!crashGame.isPlaying) return;
            
            const winAmount = crashGame.betAmount * crashGame.currentMultiplier;
            userData.balance += winAmount;
            userData.wins++;
            userData.profit += winAmount - crashGame.betAmount;
            
            crashGame.isPlaying = false;
            crashGame.gameState = 'cashed';
            
            document.getElementById('crashStatus').textContent = currentLang === 'en' ? 'CASHED' : '–ó–ê–ë–†–ê–ù–û';
            
            updateUI();
            resetCrashGame();
        }

        function crashGameOver() {
            crashGame.isPlaying = false;
            crashGame.gameState = 'crashed';
            
            document.getElementById('crashStatus').textContent = currentLang === 'en' ? 'CRASHED' : '–ö–†–ê–®';
            document.getElementById('crashMultiplier').style.color = '#ff4757';
            
            resetCrashGame();
        }

        function resetCrashGame() {
            setTimeout(() => {
                crashGame.gameState = 'waiting';
                crashGame.currentMultiplier = 1.00;
                document.getElementById('crashAction').textContent = currentLang === 'en' ? 'BET' : '–°–¢–ê–í–ö–ê';
                document.getElementById('crashMultiplier').textContent = '1.00x';
                document.getElementById('crashMultiplier').style.color = '';
                document.getElementById('crashStatus').textContent = currentLang === 'en' ? 'WAITING' : '–û–ñ–ò–î–ê–ù–ò–ï';
                updateUI();
            }, 2000);
        }

        // ==================== PLAYERS LIST ====================
        function addPlayer(name, bet, multiplier) {
            players.unshift({
                id: Date.now(),
                name: name,
                bet: bet,
                multiplier: multiplier || 0,
                avatar: null
            });
            
            if (players.length > 10) players.pop();
            renderPlayers();
        }

        function renderPlayers() {
            const container = document.getElementById('playersContainer');
            let html = '';
            
            players.forEach(player => {
                html += `
                    <div class="player-row">
                        <div class="player-info">

                            </div>

                        </div>
                        <div>
                            <span class="player-bet">$${player.bet.toFixed(2)}</span>
                            ${player.multiplier > 0 ? `<span class="player-multiplier"> x${player.multiplier.toFixed(2)}</span>` : ''}

                    </div>
                `;

            container.innerHTML = html;
        }

        // ==================== MINES GAME ====================
        let minesGame = {
            isActive: false,
            minesCount: 3,
            betAmount: 1.00,
            revealed: [],
            minePositions: [],
            multiplier: 1.00
        };

        function initMinesGrid() {
            const grid = document.getElementById('minesGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 24; i++) {
                const cell = document.createElement('div');
                cell.className = 'mine-cell';
                cell.dataset.index = i;
                cell.onclick = () => minesReveal(i);
                cell.innerHTML = '?';
                grid.appendChild(cell);
            }
        }

        function minesAction() {
            const minesCount = parseInt(document.getElementById('minesCount').value);
            const bet = parseFloat(document.getElementById('minesBet').value);

            if (!minesGame.isActive) {
                // Check balance
                if (bet > userData.balance) {
                    showToast(currentLang === 'en' ? 'Insufficient balance!' : '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                    return;
                }

                userData.balance -= bet;
                userData.games++;
                updateUI();

                minesGame.isActive = true;
                minesGame.minesCount = Math.min(minesCount, 23);
                minesGame.betAmount = bet;
                minesGame.revealed = [];
                minesGame.multiplier = 1.00;
                
                // Random mine positions
                minesGame.minePositions = [];
                while (minesGame.minePositions.length < minesGame.minesCount) {
                    const pos = Math.floor(Math.random() * 24);
                    if (!minesGame.minePositions.includes(pos)) {
                        minesGame.minePositions.push(pos);
                    }
                }

                document.getElementById('minesAction').textContent = currentLang === 'en' ? 'CASHOUT' : '–ó–ê–ë–†–ê–¢–¨';
                document.getElementById('minesMultiplier').textContent = '1.00x';
                
                // Reset grid
                document.querySelectorAll('.mine-cell').forEach(cell => {
                    cell.className = 'mine-cell';
                    cell.innerHTML = '?';
                });

            } else {
                minesCashout();
            }
        }

        function minesReveal(index) {
            if (!minesGame.isActive) return;
            if (minesGame.revealed.includes(index)) return;

            const cell = document.querySelector(`.mine-cell[data-index="${index}"]`);

            if (minesGame.minePositions.includes(index)) {
                // Hit mine
                cell.className = 'mine-cell mine';
                cell.innerHTML = 'üí£';
                
                minesGame.isActive = false;
                document.getElementById('minesAction').textContent = currentLang === 'en' ? 'START GAME' : '–ù–ê–ß–ê–¢–¨';
                
                // Show all mines
                minesGame.minePositions.forEach(pos => {
                    const mineCell = document.querySelector(`.mine-cell[data-index="${pos}"]`);
                    if (mineCell) {
                        mineCell.className = 'mine-cell mine';
                        mineCell.innerHTML = 'üí£';
                    }
                });

            } else {
                // Safe
                minesGame.revealed.push(index);
                cell.className = 'mine-cell revealed';
                cell.innerHTML = 'üíé';
                
                // Calculate multiplier
                const safeCells = 24 - minesGame.minesCount;
                const revealed = minesGame.revealed.length;
                minesGame.multiplier = 1 + (revealed / safeCells) * minesGame.minesCount;
                
                document.getElementById('minesMultiplier').textContent = minesGame.multiplier.toFixed(2) + 'x';

                // Check if all safe cells revealed
                if (revealed === safeCells) {
                    minesCashout();
                }
            }
        }

        function minesCashout() {
            if (!minesGame.isActive) return;
            
            const winAmount = minesGame.betAmount * minesGame.multiplier;
            userData.balance += winAmount;
            userData.wins++;
            userData.profit += winAmount - minesGame.betAmount;
            
            minesGame.isActive = false;
            document.getElementById('minesAction').textContent = currentLang === 'en' ? 'START GAME' : '–ù–ê–ß–ê–¢–¨';
            updateUI();
        }

        function showToast(message) {

        // ==================== UI FUNCTIONS ====================
        function switchScreen(screen) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));

            if (screen === 'crash') {

                document.getElementById('minesScreen').classList.add('active');

                document.getElementById('profileScreen').classList.add('active');
